name: CI
on: [push]
jobs:
  main:
    name: npm test
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        version:
          - 10
          - 12
    steps:
    - uses: zendesk/checkout@v2
    - uses: zendesk/setup-node@v2
      with:
        node-version: ${{ matrix.version }}
    - name: install
      run: npm install
    - name: node_js ${{ matrix.version }}
      run: verbose=1 npm test
