<!doctype html>
  <html lang="en">
  <head>
    <title>Test</title>

    <link rel='stylesheet' type='text/css' href='/css/style.css' media='screen' />

<script src="/engine.io.js"></script>
<script src="/minilog.js"></script>
<script src="/radar_client.js"></script>
<script src="/views.js"></script>

<script>
RadarClient.configure({
  host: window.location.hostname,
  port: 8080,

  userId: %user_id%,
  userType: 2,
  accountName: 'dev'
}).alloc('example', function (){
  // Agent collision / presence
  RadarClient.presence('foo')
    .set('online')
    .on(function(message) {
      onlineUpdate(message);
      redraw();
    })
    .sync();

  // Chat
  RadarClient.message('chat/foo/messages').on(function(message) {
    model.messages.push(message);
    redraw();
  }).sync();


}).on('ready', function() {
  view.status.render('Connected');
}).on('disconnected', function() {
  view.status.render('Disconnected');
  // Set models to offline
  model.online = {};
  redraw();

}).on('unavailable', function() {
  view.status.render('Permanently disconnected / Service unavailable');
}).on('reconnecting', function(inSeconds) {
  view.status.render('Reconnecting' + (inSeconds ? ' in '+inSeconds : ''));
}).on('reconnected', function(inSeconds) {
  view.status.render('Reconnected');
});
</script>
  </head>
  <body>
    <div id="info"></div>

<div id="header">
  <div class="section">
    <h2>Who's here?</h2>
    <div id="online"></div>

    <div id="toggle"></div>

    <p>Note: user IDs are randomly assigned on each reload. When clients disconnect without saying goodbye, there is a ~15 second grace period during which they are considered to be online.</p>

  </div>

</div>

<div id="content">

  <div class="section">
    <h2>Messages</h2>
    <div id="messages"></div>

    <input type="text" id="send" onkeypress="e = event;
      if(e.which == 13) {
        e.preventDefault();
        RadarClient.message('chat/foo/messages').publish(this.value);
        this.value = '';
      }">
  </div>
</div>

</body>
</html>
